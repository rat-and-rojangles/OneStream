<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneStream Add Song</title>
    <script type = "text/javascript" src = "jquery-3.2.1.js"></script>
</head>
<body>

<form>
    Title:
    <input id = "title_input" type = 'text'>
    Artist:
    <input id = "artist_input" type = 'text'>
    Album:
    <input id = "album_input" type = 'text'>
    Genre:
    <input id = "genre_input" type = 'text'>
    URL:
    <input id = "url_input" type = 'text'>

    User:
    <input id = "user_input" type = 'text'>

    <button id = "submit"> Add Song </button>
</form>

</body>
</html>

<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $("#submit").click(function(){

            var title = $("#title_input").val();
            var artist = $("#artist_input").val();
            var album = $("#album_input").val();
            var genre = $("#genre_input").val();
            var song_url = $("#url_input").val();
            var user = $("#user_input").val();

            var url = "AddNewSong.php";

                var data = {title: title, artist: artist, album: album, genre: genre, song_url: song_url, user: user};

                // setup the ajax request
                $.ajax({
                    type: "POST",
                    url: url,
                    data: data,
                    dataType: 'JSON',
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(result){
                        console.log(result);
                    }
                });
        });
    });
</script>
