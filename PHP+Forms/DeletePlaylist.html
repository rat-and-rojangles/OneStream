<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneStream Delete Playlist</title>
    <script type = "text/javascript" src = "jquery-3.2.1.js"></script>
</head>
<body>

<form>
    Playlist ID to Delete :
    <input id = "song_delete_input" type = 'text'>

    <button id = "submit"> Delete Song </button>
</form>

</body>
</html>

<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $("#submit").click(function(){

            var playlist_id = $("#song_delete_input").val();

            var url = "DeletePlaylist.php";

            var data = {playlist_id: playlist_id};

            // setup the ajax request
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: 'JSON',
                success: function(result) {
                    console.log(result);
                },
                error: function(result){
                    console.log(result);
                }
            });
        });
    });
</script>
