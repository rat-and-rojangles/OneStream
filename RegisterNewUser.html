<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>OneStream New User</title>
    <script type = "text/javascript" src = "jquery-3.2.1.js"></script>
    <link rel="stylesheet" href="register.css">
    
    <title>Register for OneStream</title>
</head>
<body>

<div id="screen-1">
	<div class="card jumbotron mx-auto vertical-padding">
		<form class="form_horizontal card_form" action="login.html">
    			<label class="control-label col-sm-4">User:</label>
    			<input id = "user_input" type = 'text'>
    			<label class="control-label col-sm-4">Password:</label>
    			<input id = "pass_input" type = 'text'>
    			<label class="control-label col-sm-4">Verify Password:</label>
    			<input id = "pass_verify_input" type = 'text'>
    			<label class="control-label col-sm-4">Email:</label>
    			<input id = "email_input" type = 'text'>
    			<button class="btn btn-default" id = "submit"> Register for OneStream </button>
			<a href="login.html">Return to login</a>

		</form>
	</div>
</div>
</body>
</html>

<script type="text/javascript" src="jquery-3.2.1.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        $("#submit").click(function(){

            var user = $("#user_input").val();
            var pass = $("#pass_input").val();
            var pass_verify = $("#pass_verify_input").val();
            var email = $("#email_input").val();

            if(pass === pass_verify){

                var url = "RegisterNewUser.php";

                var data = {user: user, pass: pass, email: email};


                // setup the ajax request
                $.ajax({
                    type: "POST",
                    url: url,
                    data: data,
                    dataType: 'JSON',
                    success: function() {
                    },
                    error: function(){
                    }
                });



            }else{
                alert("Passwords do not match!");
            }


            });
    });




</script>
