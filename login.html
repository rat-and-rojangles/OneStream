<!DOCTYPE HTML>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
  <link rel="stylesheet" href="login.css">

  <title>OneStream Login</title>

</head>
<body>
  <script>document.body.className += ' fade-out';</script>
  <img id="banner" src="images/onestream.png" alt="banner" />


  <div id="screen-1">
    <div class="card jumbotron mx-auto vertical-padding">
      <div class="card-block">
        <p class="card-text">
          <h1 class="centered-titles">Welcome to OneStream!</h1><br>

          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-4" for="un">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="un" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-4" for="pwd">Password:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>

        </p>
      </div>
    </div>
  </div>

</body>

</html>
